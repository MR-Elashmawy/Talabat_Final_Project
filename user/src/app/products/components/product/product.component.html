<div class="row g-0">
  <div class="col-md-4">
    <img src="{{product.image}}" class="img-fluid rounded-start" alt="chicken strips"
      style="width:100%; height: 120px;">
  </div>
  <div class="col-md-8">
    <div class="card-body">
      <h5 class="card-title">
        <span>{{product.title}}</span>
        <span style="float:right;">EGP{{product.price}}</span>
      </h5>
      <p class="card-text">{{product.details}}</p>
    </div>
  </div>
  <div class="d-flex justify-content-end my-2">
    <button class="btn btn-success me-3" *ngIf="!addButton" (click)="addButton = true">Add to Cart</button>
    <div class="" *ngIf="addButton">
      <div class="d-flex gap-2">
        <input type="number" class="form-control" [(ngModel)]="amount">
        <button class="btn btn-danger" (click)="add();addButton = false;">+</button>
      </div>
    </div>
  </div>
</div>
