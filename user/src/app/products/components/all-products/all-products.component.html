<div class="container" style="margin-top: 5%; background-color: rgb(248, 247, 244); box-shadow: 1px 1px 5px ;" *ngIf="!loading">
  <br>
  <div class="ms-4">
    <div class="row">
      <span id="span2">Categories:</span>
    </div>
    <div class="row">
      <select id="select" class="form-control" (change)="filtercategory($event)">
        <option value="All" selected>All</option>
        <option value="Restaurants" >Restaurants</option>
        <option value="Bakeries">Bakeries</option>
        <option value="Markets">Markets</option>
      </select>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col">
      <button type="search"><i class="fa fa-search"></i></button>
      <input id="inp1" type="text" placeholder="Search Service" name="search" [(ngModel)]="searchText"
        autocomplete="off">
    </div>
  </div>
  <br><br>
  <div class="row">
    <ng-container *ngFor="let item of categories | filter:searchText ">
      <div class="col-sm-6 col-lg-3 mb-3">
        <!-- <app-product [data]="item"></app-product> -->
        <app-category [data]="item"></app-category>
      </div>
    </ng-container>
  </div>
</div>
<div class="container text-center w-100" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
