<section class="home_sec" *ngIf="!loading">
  <div class="container" style=" margin: 5% auto 20px; background-color: rgb(248, 247, 244); box-shadow: 1px 1px 5px ;">
    <!-- <div class="row row-cols-1 row-cols-md-2 g-4"> -->
    <br><br>
    <div style="display:flex;font-family:'Times New Roman', Times, serif;font-size: medium;">
      <div style="padding-top: 10px;">
        <img src="{{data.image}}" alt="img" width="140px" height="120px" style="border: 1px solid; ">
      </div>
      <div style="padding-left: 20px; width: 970px;">
        <p>
          <span style="font-size:x-large ;">{{data.title}}</span>
          <span style="float: right; color: rgb(38, 158, 38);">OPEN</span>
        </p>
        <p>{{data.city}}, {{data.location}}</p>
        <p>
          <span>{{data.description}}</span>
          <span style="float: right;">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <!-- {{data.rating.rate}} + {{data.rating.count}} -->
          </span>
        </p>
        <p>
          <span style="font-size: 15px;"> Min. order: EGP 15.00</span>
          <span style="float: right;">
            <img src="../../../../assets/images/visa.png" alt="visa" width="40px" height="30px">
            <img src="../../../../assets/images/mastercard.png" alt="mastercard" width="40px" height="30px">
            <img src="../../../../assets/images/cash.png" alt="cash" width="40px" height="30px">
          </span>
        </p>
      </div>
    </div>
    <br>
    <div class="row">
      <span id="span1" style="background-color:rgb(238, 231, 229)">&#9432; Delivered by us, with live tracking</span>
    </div>
    <br>
    <div class="row">
      <span id="span1" style="font-size:large; color:black;"><img src="../../../../assets/images/menu-ico.svg"
          height="30px" alt="menu">&nbsp; Menu</span>
    </div>
    <br>
    <div class="row justify-content-evenly">
      <div class="col col-sm-12 col-lg-7">
        <div class="category2" style="padding-left: 10px;">
          <button type="search" style="width: 20%; padding: 23px; border-radius: unset; margin:5px;">
            <i class="fa fa-search icon"></i></button>
          <input id="inp2" type="search" placeholder="Search Menu Item" name="search" [(ngModel)]="searchText" autocomplete="off">
          <br><br>
          <div class="" id="categ1">
            <div class="row" *ngFor="let product of products | filter:searchText ; index as i" >
              <div class="card mb-3" style="border: 1px solid;" >
              <app-product [product] ="product" (item)="addToCart($event)"></app-product>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-sm-12 col-lg-1">
      </div>
      <div class="col col-sm-12 col-lg-4">
        <div class="category2">
          <div class="row">
            <span id="span1" style="background-color:#ff5a00; text-align: center; color: aliceblue;">Ads</span>
          </div>
          <br>
          <div class="row">
            <a href="http://">
            <div class="card productCard">
              <img src="../../../../assets/images/KuwaitFoundation.png" class="card-img-top imgstyle" alt="..."
                style="height: 172px;">
                <p></p>
            </div>
            </a>
          </div>
          <br>
          <div class="row">
            <a href="http://">
              <div class="card productCard">
                <img src="../../../../assets/images/ABe.png" class="card-img-top imgstyle" alt="..."
                  style="height: 172px;">
                <p></p>
              </div>
            </a>
          </div>
          <br>
          <div class="row">
            <a href="http://">
              <div class="card productCard">
                <img src="../../../../assets/images/nitrotech.png" class="card-img-top imgstyle" alt="..."
                  style="height: 172px;">
                <p></p>
              </div>
            </a>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container text-center w-100" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
