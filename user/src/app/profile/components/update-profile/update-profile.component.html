<section class="ms-auto me-auto vh-100 pt-1">
  <div class="container">
    <div class="row">
      <div class="btn-group" style="padding-top: 100px;">
        <a class="btn btn-outline-dark profileBtn" routerLink="/profile">My Profile</a>
        <a class="btn btn-outline-dark profileBtn" routerLink="/updateProfile/{{userID}}">Update Profile</a>
        <a class="btn btn-outline-dark profileBtn" routerLink="/orders">My Orders</a>
      </div>

     <div class="d-flex justify-content-center pt-5">
   
      <div class="user " *ngIf="user;else FalseBlock">
          <img src="{{user.image}}" alt="">
          <!-- <input class="form-control" id="formFileSm" type="file" (change)="getImagePath($event)"> -->
          <div>
            <div class="d-flex">
              <div class="me-3">
                <h4>First Name: </h4>
              </div>
              <div><input type="text" name="first_name" id="first_name" class="form-control"
                value="{{user.first_name}}" style="width:100%;" #first_name ></div>
            </div>

            <div class="d-flex">
              <div class="me-3">
                <h4>Last Name:</h4>
              </div>
              <div><input type="text" name="last_name" id="last_name" class="form-control"
                value="{{user.last_name}}" #last_name></div>
            </div>
            <div class="d-flex">
              <div class="me-3">
                <h4>E-mail: </h4>
              </div>
              <div> <input type="text" name="email" id="email" class="form-control"
                value="{{user.email}}" style="width:300px;" #email></div>
            </div>
            <div class="d-flex">
              <div class="me-3">
                <h4>Password:</h4>
              </div>
              <div><input type="password" name="pass" id="password" class="form-control"
                value="{{user.password}}" style="width:100%;" #password ></div>
            </div>

            <div class="d-flex">
              <div class="me-3">
                <h4>Gender:</h4>
              </div>
              <div><input type="text" name="gender" id="gender" class="form-control"
                value="{{user.gender}}" style="width:100%;" #gender ></div>
              </div>

          <div class="form-group text-center">
            <button name="update" id="update" type="submit" style="width: 200px" class="btn btn-primary" (click)="updateUser(first_name,last_name,email,gender,password)">Update</button>
          </div>
          </div>
        </div>
      </div>
    </div>


    <ng-template #FalseBlock>
      <h1 >Loading...</h1>
    </ng-template>
  </div>

</section>
